<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="container">
      <div class="row py-lg-10">
        <div class="col-lg-6 bg-white border border-primary-300 radious-1 p-lg-8 p-6 mx-auto">
          <div class="text-secondary-200 fs-4 mb-6 mb-lg-8">註冊</div>
          <div class="mb-6 mb-lg-8">
            <div class="mb-4">
              <label for="account" class="form-label">會員帳號</label>
              <input type="text" class="form-control border-0 bg-gray-100" id="account" placeholder="請輸入會員帳號">
            </div>
            <div class="mb-4">
              <label for="secret" class="form-label">密碼</label>
              <input type="password" class="form-control border-0 bg-gray-100" id="secret" placeholder="請輸入密碼">
            </div>
            <div class="mb-6">
              <label for="exampleFormControlInput1" class="form-label">電子信箱</label>
              <input type="email" class="form-control border-0 bg-gray-100" id="exampleFormControlInput1" placeholder="請輸入電子信箱">
            </div>
            <a class="btn btn-secondary-200 text-white w-100" href="./index.html" role="button">立即註冊<i class="bi bi-arrow-right ms-4"></i></a>
          </div>
          <div class="mb-6 mb-lg-8 text-center text-gray-300 position-relative line-content">
            <p class="px-4 position-relative bg-white d-inline-block">或以其他方式註冊</p>
          </div>
          <div class="mb-6 mb-lg-8">
            <a class="btn btn-gray-100 fw-semibold w-100 mb-2 d-flex justify-content-center align-items-center" href="#" role="button"><img src="../assets/images/icons-google.png" alt="icons-google" class="me-4">使用 Google 註冊</a>
            <a class="btn btn-gray-100 fw-semibold w-100 d-flex justify-content-center align-items-center" href="#" role="button"><img src="../assets/images/icons-facebook.png" alt="icons-facebook" class="me-4">使用 facebook 註冊</a>
          </div>
            <p class="text-center">已經是會員了？<a href="./login.html" class="text-secondary-200 ms-4">點此登入</a></p>
          </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
