<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="banner container">
      <div class="position-relative w-100 py-10">
        <picture>
          <source media="(min-width: 992px)" srcset="../assets/images/banner.png ">
          <img src="../assets/images/banner-sm.png" style="width: 100%;" alt="首圖">
        </picture>
        <div class="container py-lg-5 position-absolute top-50 translate-middle-y text-white ps-lg-9 text-center text-lg-start d-lg-block d-sm-flex flex-sm-column justify-content-sm-end">
          <h5 class="fs-lg-5 fs-sm-6 mb-lg-4 mb-2">獻給新世代的生活風格誌</h5>
          <h1 class="fs-lg-1 fs-sm-3 mb-lg-6 mb-5">一起探索生活的無限可能</h1>
          <button class="btn btn-secondary-200 rounded-pill text-white fs-sm-6" type="button">馬上訂閱<i class="bi bi-arrow-right"></i></button>
        </div>
    </section>
    <section class="theme container"></section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
